<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button onclick="alert('Pom')" class="tecla tecla_pom">Hino C</button>
        <button onclick="alert('Clap')" class="tecla tecla_clap">Auau</button>
        <button class="tecla tecla_tim">Trim</button>

        <button class="tecla tecla_puff">Bibi</button>
        <button class="tecla tecla_splash">Tic Tac</button>
        <button class="tecla tecla_toim">Boom</button>

        <button class="tecla tecla_psh">Toc toc</button>
        <button class="tecla tecla_tic">Gato</button>
        <button class="tecla tecla_tom">Tibum</button>
    </section>

    <audio src="sounds/Hino do Corinthians ( Oficial ).mp3" id="som_tecla_pom"></audio>
    <audio src="sounds/racionais-estilo-cachorro-latido.mp3" id="som_tecla_clap"></audio>
    <audio src="sounds/keye.wav" id="som_tecla_tim"></audio>
    <audio src="sounds/buzina-carro.mp3" id="som_tecla_puff"></audio>
    <audio src="sounds/tic tac.mp3" id="som_tecla_splash"></audio>
    <audio src="sounds/boom.mp3" id="som_tecla_toim"></audio>
    <audio src="sounds/fdhdsafhdashdfsh.mp3" id="som_tecla_psh"></audio>
    <audio src="sounds/gato_1.mp3" id="som_tecla_tic"></audio>
    <audio src="sounds/Water jumping sound effects.mp3" id="som_tecla_tom"></audio>

    <script src="main.js"></script>

</body>
</html>
